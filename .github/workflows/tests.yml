name: Test Digit Counter

on:
  - push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Tests

    services:

      redis:
        image: redis:6.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 25
        ports:
          - "6379:6379"

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slugs
        uses: rlespinasse/github-slug-action@v3.x

      - name: Define tags
        run: |
          echo "IMAGE_TAG=sha-${{ github.sha }}" >> $GITHUB_ENV
          echo "BRANCH_TAG=sha-${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}" >> $GITHUB_ENV

      - name: Build
        run: |
          export DOCKER_BUILDKIT=1
          export BRANCH_TAG="sha-${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}"
          echo "version='${{ env.IMAGE_TAG }}'" > src/__version__.py
          docker build \
            --build-arg FAKE_SECRET=${{ secrets.FAKE_SECRET }} \
            --tag test/digit-counter:${{ env.IMAGE_TAG }} \
            --tag test/digit-counter:${{ env.BRANCH_TAG }} \
            .

      - name: Test
        run: |
          docker run \
            -e ENV=test \
            -e TEST_ARTIFACTS_PATH=/test-artifacts \
            -e REDIS_URL=redis://$(docker network inspect bridge --format='{{(index .IPAM.Config 0).Gateway}}'):6379/0 \
            -v "$(pwd)/test-artifacts:/test-artifacts" \
            test/digit-counter:${{ env.IMAGE_TAG }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-artifacts/test-results.xml
