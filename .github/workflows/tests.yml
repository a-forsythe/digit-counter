name: Test Digit Counter

on:
  - push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Tests

    services:

      redis:
        image: redis:6.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 25
        ports:
          - "6379:6379"

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slugs
        uses: rlespinasse/github-slug-action@v3.x

      - name: Define tags
        run: |
          echo "IMAGE_TAG=sha-${{ github.sha }}" >> $GITHUB_ENV
          echo "BRANCH_TAG=sha-${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}" >> $GITHUB_ENV

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build
        run: |
          export BRANCH_TAG="sha-${GITHUB_REF_SLUG}-${GITHUB_SHA_SHORT}"
          echo "version='${{ env.IMAGE_TAG }}'" > src/__version__.py
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            --build-arg FAKE_SECRET=${{ secrets.FAKE_SECRET }} \
            --tag test/digit-counter:${{ env.IMAGE_TAG }} \
            --tag test/digit-counter:${{ env.BRANCH_TAG }} \
            --load \
            .

      - name: Swap Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test
        run: |
          docker run \
            -e ENV=test \
            -e TEST_ARTIFACTS_PATH=/test-artifacts \
            -e REDIS_URL=redis://$(docker network inspect bridge --format='{{(index .IPAM.Config 0).Gateway}}'):6379/0 \
            -v "$(pwd)/test-artifacts:/test-artifacts" \
            test/digit-counter:${{ env.IMAGE_TAG }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-artifacts/test-results.xml
